<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JailJS - Web Example</title>
      <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 2rem;
            line-height: 1.6;
         }

         h1 {
            margin-bottom: 1rem;
         }

         #app {
            max-width: 800px;
            margin: 0 auto;
         }

         .example {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
         }

         .example h2 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
         }

         .output {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-family: monospace;
         }
      </style>
   </head>
   <body>
      <div id="app">
         <h1>JailJS - Web Example</h1>
         <p>JavaScript AST interpreter for sandboxed execution</p>
         <div id="examples"></div>
      </div>
      <script type="module" src="/src/main.ts"></script>
   </body>
</html>
